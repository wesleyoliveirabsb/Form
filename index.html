<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name"></label>
      <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your Email"></label>
      <label for="number" id="number-label">Age(optional)<input type="number" id="numer" min="10" max="120" placeholder="Age"></label>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
        </select>
       <p>Would you recommend freeCodeCamp to a friend?</p> 
        <label for="defn"><input type="radio" value="1" id="defn" name="recomend">Definitely</label>
        <label for="mb"><input type="radio" value="2" id="mb" name="recomend">Maybe</label>
        <label for="nsure"><input type="radio" value="3" id="nsure" name="recomend">Not sure</label>
      </form>
  </body>
</html>
